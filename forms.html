<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 class="titulo">Complete o Cadastro</h1>
    </div>
    <form>
        <fieldset>
            <div class="campo">
                <input type="text" name="nome" id="nome" required>
                <label for="nome"><strong>Nome de usu√°rio</strong></label>
            </div>
            <div class="campo campoData">
                <input type="date" name="data" id="data" required>
                <label id="labelData" for="data"><strong>Data de nascimento</strong></label>
            </div>
            <div class="cadastroCheck">
                <input type="checkbox" name="checkbox" id="checkbox" required>
                <p>Todos os campos foram preenchidos?</p>
            </div>
            <button class="submitBotao" type="submit">Enviar</button>
        </fieldset>
    </form>
    <div>
        <ul class="items">
        
        </ul>        
    </div>

    <script src="script.js"></script>
</body>
</html>
